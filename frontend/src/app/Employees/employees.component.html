<form class="form-horizontal" [formGroup]="employeeForm">
    <h1 style="text-align: center;">Welcome to Angular 14 CRUD with .NET 6 Web API</h1>
    <div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtFirstName" formControlName="FirstName"
          placeholder="FirstName">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtFLastName" formControlName="LastName"
          placeholder="LastName">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"> Email :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="txtEmail" formControlName="Email"
          placeholder="Email">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">PhoneNumber:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtPhoneNumber" formControlName="PhoneNumber" placeholder="PhoneNumber">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Date Of Birth:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="txtStock" formControlName="DateOfBirth" placeholder="Birth Date">
      </div>
    </div>
    <br />
     <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <button type="submit" class="btn btn-primary" (click)="PostEmployee(employeeForm.value)">Submit</button> 
          </div>
          <div class="col-sm">
            <button type="submit" class="btn btn-primary" (click)="UpdateEmployee(employeeForm.value)">Update</button>
          </div>
          <div class="col-sm">
            <button type="submit" class="btn btn-primary" (click)="Clear(employeeForm.value)">Clear</button>
          </div>
        </div>
      </div>
    <br />
    </div>
    <div>
      <div class="alert alert-success" style="text-align: center;"><b>Employee List</b></div>
      <div class="table-responsive" style="text-align: center;">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prd of EmployeeList| async; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{prd.firstName}}</td>
            <td>{{prd.lastName}}</td>
            <td>{{prd.email}}</td>
            <td>{{prd.phoneNumber}}</td>
            <td><button type="button" class="btn1" matTooltip="Click Edit Button" (click)='EmployeeDetailsToEdit(prd.id)'>Edit</button>
              |
              <button type="button" class="btn1" matTooltip="Click Delete Button" (click)="DeleteEmployee(prd.id)">Delete</button>
            </td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
    </div>
  </form>
